name: Deploy

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  deploy:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata for Sentinel
        id: meta-sentinel
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/sentinel
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            
      - name: Build and push Sentinel
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./sentinel/Dockerfile
          push: true
          tags: ${{ steps.meta-sentinel.outputs.tags }}
          labels: ${{ steps.meta-sentinel.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Extract metadata for Talon
        id: meta-talon
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/talon
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            
      - name: Build and push Talon
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./talon/Dockerfile
          push: true
          tags: ${{ steps.meta-talon.outputs.tags }}
          labels: ${{ steps.meta-talon.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Extract metadata for Operations
        id: meta-operations
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/operations
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            
      - name: Build and push Operations
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./operations/Dockerfile
          push: true
          tags: ${{ steps.meta-operations.outputs.tags }}
          labels: ${{ steps.meta-operations.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    name: Create Release
    needs: deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate Release Notes
        id: notes
        uses: actions/github-script@v7
        with:
          script: |
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 2
            });
            
            const previousTag = releases[1]?.tag_name || '';
            
            const { data: commits } = await github.rest.repos.compareCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              base: previousTag || 'HEAD~10',
              head: context.ref.replace('refs/tags/', '')
            });
            
            const notes = commits.commits.map(c => 
              `- ${c.commit.message.split('\n')[0]} (@${c.author?.login || 'unknown'})`
            ).join('\n');
            
            return notes;
            
      - name: Create Release
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: context.ref.replace('refs/tags/', ''),
              name: `Release ${context.ref.replace('refs/tags/', '')}`,
              body: `## What's Changed\n\n${{ steps.notes.outputs.result }}\n\n## Docker Images\n\n- \`ghcr.io/${{ github.repository }}/sentinel:${context.ref.replace('refs/tags/', '')}\`\n- \`ghcr.io/${{ github.repository }}/talon:${context.ref.replace('refs/tags/', '')}\`\n- \`ghcr.io/${{ github.repository }}/operations:${context.ref.replace('refs/tags/', '')}\``,
              draft: false,
              prerelease: context.ref.includes('-rc') || context.ref.includes('-beta')
            });
